<div class="main-sidebar">
  <div class="container-logo flex-row">
    <div class="icons">
      <img src="https://placehold.co/32x32" alt="icones-personal" srcset="" />
    </div>
    <span>Flopper</span>
  </div>

  <div class="container-session">
    <div *ngFor="let session of menuData" class="">
      <span class="session-tittle">{{session.label}}</span>
      <div *ngFor="let option of session.items" class="menu-opt selected">
        <div class="icons">
          <i class="fa-solid fa-square-poll-vertical"></i>
        </div>
        <div>
          <span>{{option.label}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container-user">
    <div class="user-card">
      <img src="https://placehold.co/32x32" alt="" srcset="" />
      <div class="flex-col">
        <span>User Name</span>
        <span>Admin Manager</span>
      </div>
    </div>
  </div>
</div>
